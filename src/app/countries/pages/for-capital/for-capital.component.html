<h2>For Capital</h2>
<hr>
<div class="row">
    <div class="col">
        <app-country-input (onEnter)="findCapital($event)"
                            ></app-country-input>
    </div>
</div>
<hr>

<div *ngIf="isError && termino!=''" class="alert alert-danger">
    No found term {{termino}}
</div>

<div class="row" *ngIf="countries.length>0">
    <div class="col">
           <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
