<h3>Find for region <small> {{actRegion| titlecase}}</small></h3>
<hr>

<h5>Select a Region</h5>

<div class="row">
    <div class="col">
        <button *ngFor="let region of regions"
                [class]="getClassCss(region)"
                (click)="activeRegion( region )"
               >
            {{region|titlecase}}
            </button>
    </div>
</div>
<div class="row" *ngIf="countries.length>0">
    <div class="col"> 
           <app-country-table [countries]="countries"></app-country-table>
    </div>     
</div>
