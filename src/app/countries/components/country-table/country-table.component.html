<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Flag</th>
            <th>Name</th>
            <th>Population</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of countries;let i = index">
            <td>{{i+1}}</td>
            <td >
                <img draggable="false" 
                     class="small-flag"
                     alt="🏴󠁧󠁢󠁥󠁮󠁧󠁿" 
                    src="{{item.flag}}">
            </td>
            <td>{{item.capital}},{{item.name}}</td>
            <td>{{item.population|number}}</td>
            <td>
                <a [routerLink]="[ '/country', item.alpha2Code]">ver...</a>
            </td>
        </tr>
    </tbody>
</table>
